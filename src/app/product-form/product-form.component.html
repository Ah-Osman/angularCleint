<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" [(ngModel)]="ProductItem.itemName" 
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter product name"
          required #itemName="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Product Name is required</div>
      <div class="form-group">
        <label for="productDescription">Product description</label>
        <input type="text" [(ngModel)]="ProductItem.itemDescription" 
          class="form-control"
          id="description"
          name="description"
          placeholder="Enter Product description"
          required #description="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Product description is required</div>
      </div>
      <div class="form-group">
        <label for="stockId">Stock ID</label>
        <input type="number" [(ngModel)]="ProductItem.stockId" 
          class="form-control"
          id="stockId"
          placeholder="Enter stockId"
          required #stockId="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Stock Id is required</div>
      </div>
      <button type="submit" [disabled]="!productForm.form.valid" 
        class="btn btn-info">Add Product</button>
    </form>
  </div>
</div>
